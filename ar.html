<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MR FIX - AR Services</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <!-- Floating service panel -->
  <a-entity position="0 1.5 -2">

    <a-plane width="2.8" height="1.6" color="#2ecc71" opacity="0.9"></a-plane>

    <a-text value="MR FIX SERVICES"
            align="center"
            position="0 0.6 0.01"
            color="#000"
            width="3"></a-text>

    <a-text value="• Electrical Repair\n• AC / Fan / Motor\n• PVC Door & Slider\n• Home Service Available"
            align="center"
            position="0 0.1 0.01"
            color="#000"
            width="3"></a-text>

  </a-entity>

  <!-- Camera -->
  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
