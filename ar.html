<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MR FIX AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- This box should appear immediately -->
    <a-box
      position="0 0.5 -2"
      rotation="0 45 0"
      color="green">
    </a-box>

    <a-text
      value="MR FIX SERVICES"
      position="0 1.2 -2"
      align="center"
      color="white">
    </a-text>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
